<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Samiadon</title>
</head>

<body>
  <h1>사미아돈에게 수업을 알려주세요</h1>

  <div id="classes">
  </div>

  <button id="add-class">수업 추가</button>
  <button id="onegai">부탁해요! 사미아돈!</button>

  <div id="timetable">
    <table>
      <tr id="week">
        <th>시간</th>
      </tr>
      <tr id="block-a" class="block">
        <td>9:00 ~ 10:00</td>
      </tr>
      <tr id="block-b" class="block">
        <td>10:30 ~ 11:30</td>
      </tr>
      <tr id="block-c" class="block">
        <td>12:00 ~ 13:00</td>
      </tr>
      <tr id="block-d" class="block">
        <td>13:30 ~ 14:30</td>
      </tr>
      <tr id="block-e" class="block">
        <td>15:00 ~ 16:00</td>
      </tr>
      <tr id="block-f" class="block">
        <td>16:30 ~ 17:30</td>
      </tr>
      <tr id="block-g" class="block">
        <td>18:00 ~ 19:00</td>
      </tr>
      <tr id="block-h" class="block">
        <td>19:30 ~ 20:30</td>
      </tr>
    </table>
  </div>

  <script src="./src/bundle.js"></script>
</body>

</html>
